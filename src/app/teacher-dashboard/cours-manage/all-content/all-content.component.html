<div class="video-player-wrapper" *ngIf="dataChapter$ | async as data" >
    <div *ngIf="!data.videos.length;else notEmpty" class="emptyy"><h1 class="text-center font-weight-bold">Ce chapitre est vide!!</h1></div>
  <ng-template #notEmpty>
    <h1 class="text-center mb-4" style="color:#4d9bb8">{{data.videos[0].title}}</h1>
    
    <video width="860" height="500" controls *ngIf="data.videos[0].url_video ">
      <source src="http://127.0.0.1:8000/file/video/{{data.videos[0].url_video}}">
    </video>
    <div class="file-upload my-5">
      <h1 class="text-center mb-4" style="color:#4d9bb8" >Liste Des Fichier</h1>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Titre</th>
            <th scope="col">Infos</th>
            <th scope="col">Fichier  <span style="font-size: 30px;">|</span> <img  height="40px" src="../../../../assets/img/icons/pdf.png"></th>
          </tr>
        </thead>
        <tbody >
          <ng-container *ngFor="let file of data.files">
          <tr>
            <td><h3>{{file.title}}</h3></td>
            <td><div [innerHTML]="file.description"></div></td>
            <td><a class="" href="http://127.0.0.1:8000/file/filePdf/{{data.files[0].file_path}}" download="Fichier" target="_blank"
              ><span  style=" font-size: 20px;">Télécharger</span>
            </a></td>
          </tr>
        </ng-container>
        </tbody>
      </table>
    </div>

    <div class="documentaion my-5" >
      <h1 class="text-center mb-4" style="color:#4d9bb8" >Documnetation</h1>
      <ul class="unstyled-list" *ngFor="let doc of data.documents">
        <li class="mb-4"><div [innerHTML]="doc.text"></div></li>
      </ul>
    </div>
  </ng-template>
  </div>

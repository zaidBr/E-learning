<ng-container 
    *ngIf="submitted && message == 'success'">
    <div class="alert alert-success alert-dismissible fade show" role="alert">
      La formation est ajouter avec succ√®s.
      <button type="button" class="close" data-dismiss="alert" (click)="close()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </ng-container>
        
      
    <ng-container *ngIf="submitted && message == 'error'">
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Probleme!! </strong> verifier votre saisit
        <button type="button" class="close" data-dismiss="alert" (click)="close()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </ng-container>
    <form [formGroup]="form"   >
        <div class="form-group row justify-content-end "  >
          <input type="file" class="file-input d-none"  name="file"
          (change)="onFileSelected($event)"
          #fileUpload   >
        <p class="file-name">{{fileName || "Exporter Fichier"}}</p>
        <button class="btn-join"
          (click)="fileUpload.click()">
            <img src="../../../../assets/img/attachment-clip.png" class="img-join" style="border-radius: 50%;" alt="">
        </button>
        </div>

              <div class="form-group">
                <label for="inputName">Titre</label>
                <input type="text" formControlName="title" name="name" class="form-control" id="inputName">
              </div>
              <label for="description">Description</label> 
    <div class="form-group d-flex justify-content-center">
        <angular-editor formControlName="description" id="description" class="d-block" name="description" [config]="editorConfig"
        [ngClass]="{ 'is-invalid': submitted && form.controls.description.errors }"></angular-editor>
    </div>
    <div class=" w-100 d-flex justify-content-center">
      <button type="submit" (click)="onSubmit()" class="btn btn-send mb-5">Ajouter</button>
    </div>
        
    </form>

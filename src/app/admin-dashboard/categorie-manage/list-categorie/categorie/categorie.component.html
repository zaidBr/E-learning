  <div class="card mt-3" style="width: 18rem; " >
    <img [src]="imgPath" height="300px"  class="card-img-top" alt="...">
    <div class="card-body">
      <div class="d-flex justify-content-between">
        <div class="p-2"><h2 class="card-title">{{categorie.name}}</h2></div>
        <div class="p-2"><span class="prix">{{categorie.createdAt | date: 'short'}}</span></div>
      </div>
      <p class="card-text " [innerHTML]="categorie.short_description"></p>
      <button (click)="showDetails()" class="btn btn-primary "><i title="voire dÃ©tailles" class="fa fa-eye eyes "></i></button>
    </div>

    <div class="box  " [ngClass]="!detailsStatus ? 'active' : ''" >
      <div class="d-flex justify-content-center">
        <div class="text-center "><h4 >Formations associes</h4> <span class="details">{{categorie.formations.length}}</span></div>
        </div>

        <div class="row">
          <div class="formations col-lg-6"  *ngFor="let f of categorie.formations" >
            <a class="formation-link"  [routerLink]="['/admin-dashboard/cours',{id:f.id}]" >{{f.name}}</a> 
          </div>
        </div>
     <hr class="line1">
     <h3 class="text-center p-2 mb-1 desc">Description</h3>
      <div class="description" [innerHTML]="categorie.description">
      </div>

      <a class="edit-btn"
       [routerLink]="['/admin-dashboard/categorie/edit', categorie.id]" title="modifier categorie"><i class="fa fa-edit"></i>
      </a>
      <ng-container  *ngIf="!categorie.formations.length">
          <button class="delete-btn" (click)="delete(categorie.id)" title="supprimer categorie"><i class="fa fa-trash"></i></button>
        </ng-container>
    </div>

  </div>

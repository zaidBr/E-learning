
    <nav id="sidebar" [ngClass]="sideBarStatus ? 'active' : '' ">
        <button type="button" id="sidebarCollapse" (click)="toggle()"  class="btn ">
            <i class="fa fa-align-left"></i>
        </button>
        <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fa fa-align-justify"></i>
        </button>
        <div class="sidebar-header"> 
            <h3>Bonjour Admin</h3>
        </div>
        
        <ul class="list-unstyled components" *ngFor="let nav of navBars">
            <p>Gestion de contenue</p>
            <li class="sub-li"><a [routerLink]="['analytic']">{{nav.dashboard}}</a></li>
            <li class="li1 sub-li" type="button" (click)="sub1()">{{nav.gestion.gestion}} <i  [ngClass]="dashboardStatus ? '' : 'fa-rotate-270'" class="fa fa-chevron-down fa-xs"></i></li>
            <ul class="sub-menu list-unstyled" [ngClass]="dashboardStatus ? 'd-block' : 'd-none' ">
                <li><a [routerLink]="['teacher']" routerLinkActive="router-link-active" >{{nav.gestion.sub1}}</a></li>
                <li><a [routerLink]="['categorie']">{{nav.gestion.sub2}}</a></li>
                <li><a [routerLink]="['cours']">{{nav.gestion.sub3}}</a></li>
            </ul>
            <li class="sub-li"><a [routerLink]="['sondage']">{{nav.sondage}}</a></li>


        </ul>


    </nav>
